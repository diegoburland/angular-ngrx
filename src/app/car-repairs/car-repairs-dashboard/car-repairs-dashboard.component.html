<mat-card>
  <mat-card-header>
    <mat-card-title>Car Repairs Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container>
      <app-dashboard-statistic
        [label]="'To do'"></app-dashboard-statistic>
      <app-dashboard-statistic
        [label]="'In Progress'"></app-dashboard-statistic>
      <app-dashboard-statistic
        [label]="'Done'"></app-dashboard-statistic>
    </ng-container>
    <mat-spinner></mat-spinner>
  </mat-card-content>
</mat-card>
