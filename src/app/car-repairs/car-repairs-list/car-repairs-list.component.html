<div class="container">

  <div class="board" *ngIf="!($isFetching | async)">
    
    <app-list-column name="New"
                     [canAdvance]="true"
                     [repairs]="$carNewRepairsList"
                     (advanceRepair)="advanceCarRepair($event)">
    </app-list-column>

    <app-list-column name="In Progress"
                     [canAdvance]="true"
                     [repairs]="$carInProgressRepairsList"
                     (advanceRepair)="advanceCarRepair($event)">
    </app-list-column>

    <app-list-column name="Done"
                     [repairs]="$carDoneRepairsList">
    </app-list-column>
  </div>
  
  <mat-spinner *ngIf="($isFetching | async)"></mat-spinner>
</div>
