<div class="column">
  <h2>{{name}}</h2>
  <mat-card appearance="outlined" *ngFor="let repair of repairs | async">
    <mat-card-header>
      <mat-card-title>{{repair.jobType}}</mat-card-title>
      <mat-card-subtitle>{{repair.registrationPlate}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="icon-text-container">
        <mat-icon>directions_car</mat-icon>
        <span>{{repair.car}}</span>
      </div>
      <div class="icon-text-container"
           *ngIf="repair.needsParts">
        <mat-icon>build</mat-icon>
        <span>Needs parts</span>
      </div>
    </mat-card-content>

    <mat-card-actions [align]="'end'"
                      *ngIf="canAdvance">
      <button mat-mini-fab
              (click)="advance(repair)">
        <mat-icon>east</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
